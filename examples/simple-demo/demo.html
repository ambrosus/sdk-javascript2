<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Ambrosus JS SDK</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src='../js/web3.min.js'></script>
        <script src="../../lib/ambrosusSDK.umd.min.js"></script>
        <script>
            var ambrosus = new AmbrosusSDK({
                apiEndpoint: 'https://hermes.ambrosus-test.com'
            })

            ambrosus.assets.getAsset('0x6904151c80b33a26925bf940b061c7d365dee013f468adc555d6c699dc0e3b79')

                    console.log(response);
                }).catch(function(error) {
                    console.log(error);
                });

        </script>
    </head>

    <body>
        <h1>Sample Implementation of Ambrosus SDK</h1>
        <p>Check Console</p>
    </body>

</html>
